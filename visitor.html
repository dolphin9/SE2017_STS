<!doctype html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>SE2017 B3 Stock Trading System</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="autoload.js" id="autoload" js="1,2,3" css="1"></script>
  <b id="mysidebar"></b>
  <b id="mynavbar"></b>
  <script>
    function myfunction(id,name){
      alert('正在前往交易界面,请注意股票代码和名称\n'+id+' '+name);
      var mystr="trading.html?"+"id="+id;
      window.location.assign(mystr);
    }
  </script>

</head>

<body>
  <div id="modal1" class="modal">

          </div>
          <div>
             <table class="striped">
                   <thead>
                     <tr>
                         <th data-field="id">代码</th>
                         <th data-field="name">名称</th>
                         <th data-field="price">涨跌额</th>
                         <th data-field="price">涨跌幅</th>
                         <th data-field="price">现价</th>
                         <th data-field="price">今日成交</th>

                         <th data-field="price">卖价</th>
                         <th data-field="price">最高</th>
                         <th data-field="price">最低</th>
                         <th data-field="price">交易</th>

                   </thead>

                   <tbody>
                     <tr>

                       <td>
                            <button class="waves-effect waves-light btn" onclick="myfunction('000001','平安银行')">交易</button> 
                      </td>
                       </tr>
                     <tr>
                       <td>600001</td>
                       <td>中国石油</td>

                       <td>98556393</td>
                       <td>-</td>
                       <td>-</td>
                       <td>23.10</td>
                       <td>22.58</td>
                       <td>
                           <button class="waves-effect waves-light btn" onclick="myfunction('600001','中国石油')">交易</button> 
                      </td>
                     </tr>
                   </tbody>
                 </table>


          </div>
        </div>
      </div>
    </div>


  </div>







  <div id="myfooter"></div>
</body>

$(document).ready(function(){
