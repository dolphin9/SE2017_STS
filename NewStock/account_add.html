<body class=" theme-blue">

<script type="text/javascript">
    $(function() {
        var match = document.cookie.match(new RegExp('color=([^;]+)'));
        if(match) var color = match[1];
        if(color) {
            $('body').removeClass(function (index, css) {
                return (css.match (/\btheme-\S+/g) || []).join(' ')
            })
            $('body').addClass('theme-' + color);
        }

        $('[data-popover="true"]').popover({html: true});

    });
</script>

<div class="content">
    <div class="header">
        <h1 class="page-title">账户注册</h1>
        <ul class="breadcrumb">
            <li class="active">账户管理</li>
            <li class="active">账户注册</li>
        </ul>
    </div>

    <div class="main-content">

        <div class="row">
            <div class="col-md-4">
                <form id="tab2">
                    <div class="form-group">
                        <label><span class="needed">*</span>用户名</label>
                        <input type="text" id = "usrname" placeholder="用户名由6位及以上的字母数字、下划线组成" class="form-control">
                    </div>
                    <div class="form-group">
                        <label><span class="needed">*</span>密码</label>
                        <input type="password" id = "pwd" placeholder="至少6位至多16位的字符组合" class = "form-control" data-minlength="6" required >
                    </div>
                    <div class="form-group">
                        <label><span class="needed">*</span>确认密码</label>
                        <input type="password" id="inputpwdConfirm" data-match="#pwd" data-match-error="Whoops, these don't match" placeholder="" class = "form-control"  required>
                    </div>
                    <div class="form-group">
                        <label><span class="needed">*</span>姓名</label>
                        <input type="text" placeholder="" id="name" class="form-control">
                    </div>
                    <div class ="form-group">
                        <label><span class="needed">*</span>身份证/护照/港澳台通行证</label>
                        <input type="text" placeholder="" class="form-control" id = "idnum">
                    </div>
                    <div class="form-group">
                        <label><span class="needed">*</span>账户类型</label>
                        <select id="type" class="form-control">
                            <option value="user">普通用户</option>
                            <option value="apid">法人</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>家庭住址</label>
                        <textarea value="Smith" rows="3" class="form-control" id="fmaddr"></textarea>
                    </div>
                    <div class ="form-group">
                        <label>职业</label>
                        <input type="text" class="form-control" id = "career">
                    </div>
                    <div class ="form-group">
                        <label>学历</label>
                        <input type="text" class="form-control" id = "edu">
                    </div>
                    <div class="form-group">
                        <label>工作地址</label>
                        <input type="text" placeholder="" id="workaddr" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>代办人身份证</label>
                        <input type="text" placeholder="" id="subidnum" class="form-control">
                    </div>
                    <div class="form-group">
                        <label><span class="needed">*</span>Email</label>
                        <input type="text" placeholder="aa@bb.ccc" id="email" class="form-control">
                    </div>
                    <div class="form-group">
                        <label><span class="needed">*</span>联系方式</label>
                        <input type="text" placeholder="" id="phone" class="form-control">
                    </div>
                </form>

                <div class="btn-toolbar list-toolbar">
                    <button class="btn btn-primary" id = "submit">注册完成</button>
                    <div id = "upload"></div>
                </div>
            </div>
        </div>
