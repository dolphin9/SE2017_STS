<body class=" theme-blue">

<script type="text/javascript">
    $(function() {
        var match = document.cookie.match(new RegExp('color=([^;]+)'));
        if(match) var color = match[1];
        if(color) {
            $('body').removeClass(function (index, css) {
                return (css.match (/\btheme-\S+/g) || []).join(' ')
            })
            $('body').addClass('theme-' + color);
        }

        $('[data-popover="true"]').popover({html: true});

    });
</script>

<div class="content">
    <!--标题目录-->
    <div class="header">
        <h1 class="page-title">添加股票</h1>
        <ul class="breadcrumb">
            <li class="active">股票管理</li>
            <li class="active">添加股票</li>
        </ul>
    </div>

    <!--信息输入-->
    <div class="main-content">

        <!--输入框-->
        <div class="row">
            <div class="col-md-4">
                <form id="tab">
                    <div class="form-group">
                        <label><span class="needed">*</span>股票代码</label>
                        <input id="stockid" type="text" placeholder="6位任意数字或字母组合" class="form-control">
                    </div>
                    <div class="form-group">
                        <label><span class="needed">*</span>股票名称</label>
                        <input id="name" type="text" placeholder="不超过15个汉字或45个符号" class="form-control">
                    </div>
                    <div class="form-group">
                        <label><span class="needed">*</span>发行量</label>
                        <input id="circulation" type="text" placeholder="任意正整数" class="form-control">
                    </div>
                    <div class="form-group">
                        <label><span class="needed">*</span>法人ID</label>
                        <input id="apid" type="text" placeholder="必须为不超过20位数字或字母的组合" class="form-control">
                    </div>
                    <div class="form-group">
                        <label><span class="needed">*</span>初始价</label>
                        <input id="inipri" type="text" placeholder="任意正实数" class="form-control">
                    </div>
                </form>

                <!--确认按钮-->
                <div class="btn-toolbar list-toolbar">
                    <button id="add" data-toggle="modal" class="btn btn-primary">添加</button>
                </div>
            </div>
        </div>

        <div class="modal small fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                        <h3 id="myModalLabel">密码确认</h3>
                    </div>
                    <div class="modal-body">
                        <p class="error-text"><i class="fa fa-warning modal-icon"></i>请输入密码<br/></p>
                        <input type="password" placeholder="" id="pwd" class="form-control">
                    </div>
                    <div class="modal-footer">

                        <button class="btn btn-default" data-dismiss="modal" aria-hidden="true">取消</button>
                        <button class="btn btn-danger" data-dismiss="modal" id = "ensure_button">确认</button>
                    </div>
                </div>
            </div>
        </div>
