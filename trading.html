<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

  <title>SE2017 B3 Stock Trading System</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="autoload.js" id="autoload" js="1,2,3" css="1"></script>
  <b id="mynavbar"></b>
  <b id="mysidebar"></b>
</head>

<body>

 <div class="container">
  <h1>股票交易</h1>
  <div class="row s4">
    <form class="col s10 offset-s1" name="signup-form" method="post" action="trading.php">
      <div class="row">
        <div class="input-field col s12">
          <select name="type">
            <option value="accept">发布</option>
            <option value="cancel">取消</option>
          </select>
          <label>操作类型</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <select name="type2">
            <option value="0">限价指令</option>
            <option value="1">最优五档剩余撤销</option>
            <option value="2">最优五档剩余限价</option>
          </select>
          <label>指令类型</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <select name="sell">
            <option value="0">买</option>
            <option value="1">卖</option>
          </select>
          <label>买卖类型</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input name="stock-id" type="text">
          <label for="stock-id">股票 ID</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input name="num" type="text">
          <label for="num">交易数量</label>
        </div>
      </div>
        <div class="row ">
          <div class="input-field col s12">
          <input name="price" type="text">
          <label for="price">价格</label>
        </div>
        </div>
        <button class="btn waves-effect waves-light" type="submit" name="action">提交
          <i class="material-icons right">send</i>
        </button>
      </div>

      </div>
    </form>
  </div>
</div>







  <div id="myfooter"></div>
